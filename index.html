<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Productos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Filtrar Productos por Categoría</h1>

        <form id="formulario">
            <label for="categoria">Ingresa la categoría:</label>
            <input type="text" id="categoria" placeholder="Escribe la categoría" required>
            <button type="submit">Filtrar</button>
        </form>

        <h2>Resultados</h2>
        <ul id="lista-productos"></ul>

        <p id="mensaje"></p> 
    </div>

    <script src="script.js"></script>
</body>
</html>
